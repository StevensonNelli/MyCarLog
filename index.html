<!DOCTYPE HTML>
<html manifest="">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>MyCarLog</title>

    <script type="text/javascript">
        var Ext = Ext || {}; // Ext namespace won't be defined yet...
        var MyCarLog = MyCarLog || {};

        // This function is called by the Microloader after it has performed basic
        // device detection. The results are provided in the "tags" object. You can
        // use these tags here or even add custom tags. These can be used by platform
        // filters in your manifest or by platformConfig expressions in your app.
        //
        Ext.beforeLoad = function (tags) {
            var html = document.getElementsByTagName('html')[0],
                cls = html.getAttribute('class');

            MyCarLog.deviceInfo = tags;
            MyCarLog.proxytype = "localstorage";

            // setting the CSS class to html specific to the tablet : mcl-tablet
            if(tags.tablet || tags.desktop) {
                html.setAttribute('class', ((cls && cls.length) ? cls : '') + ' mcl-tablet');
            }
        };
    </script>

    <!-- The line below must be kept intact for Sencha Cmd to build your application -->
    <script id="microloader" data-app="cb8f4b92-a3c9-4e38-aca1-c3a56e46f739" type="text/javascript" src="bootstrap.js"></script>
</head>

<body>
    <!-- templates -->
    <script type="text/template" id="carslist_itemtpl">
        <div class="car">
            <img src="{image}" />
            <div class="info">
                <h2>{nickname}</h2>
                <h5>{make}</h5>
                <div class="odometer-wrapper">
                    <span class="odometer">
                        <span class="digit">
                            <span>{mrd1}</span>
                    <hr />
                    </span><span class="digit">
                            <span>{mrd2}</span>
                    <hr />
                    </span>
                    <span class="digit">
                            <span>{mrd3}</span>
                    <hr />
                    </span>
                    <span class="digit">
                            <span>{mrd4}</span>
                    <hr />
                    </span>
                    <span class="digit">
                            <span>{mrd5}</span>
                    <hr />
                    </span>
                    <span class="digit">
                            <span>{mrd6}</span>
                    <hr />
                    </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <div id="{[this.getId()]}" class="actions"></div>
    </script>
    <!-- Template for the fuel filling details list -->
    <script type="text/template" id="fuellist_itemtpl">
        <div class="fuel-list-item">
            <div data-type="cost">
                <p>
                    {fillCost}
                </p>
                <span>Fill Cost</span>
            </div>
            <div data-type="rest">
                <p>
                    Litres: <strong>{litres}</strong>
                    <br/> Current Reading: <strong>{reading}</strong>
                    <br/> On: <strong>{date}</strong>
                </p>
            </div>
        </div>
    </script>
    <!-- Template for the services details list -->
    <script type="text/template" id="serviceslist_itemtpl">
        <div class="fuel-list-item">
            <div data-type="cost">
                <p>
                    {serviceCost}
                </p>
                <span>Cost</span>
            </div>
            <div data-type="rest">
                <p>
                    {shortdescription}
                    <br/> On: <strong>{date}</strong>
                </p>
            </div>
        </div>
    </script>
    <script type="text/template" id="odometer">
        <span class="odometer">
            <span class="digit">
                <span>{mrd1}</span>
        <hr />
        </span><span class="digit">
                <span>{mrd2}</span>
        <hr />
        </span>
        <span class="digit">
                <span>{mrd3}</span>
        <hr />
        </span>
        <span class="digit">
                <span>{mrd4}</span>
        <hr />
        </span>
        <span class="digit">
                <span>{mrd5}</span>
        <hr />
        </span>
        <span class="digit">
                <span>{mrd6}</span>
        <hr />
        </span>
        </span>
    </script>
</body>

</html>
