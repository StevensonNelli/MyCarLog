<body>
    <!-- templates -->
    <script type="text/template" id="carslist_itemtpl">
        <div class="car">
            <img src="{image}" />
            <div class="info">
                <h2>{nickname}</h2>
                <h5>{make}</h5>
                <span class="odometer">
                    <span class="digit">
                        <span>{mrd1}</span>
                <hr />
                </span><span class="digit">
                        <span>{mrd2}</span>
                <hr />
                </span>
                <span class="digit">
                        <span>{mrd3}</span>
                <hr />
                </span>
                <span class="digit">
                        <span>{mrd4}</span>
                <hr />
                </span>
                <span class="digit">
                        <span>{mrd5}</span>
                <hr />
                </span>
                <span class="digit">
                        <span>{mrd6}</span>
                <hr />
                </span>
                </span>
            </div>
        </div>
        <div class="clear"></div>
        <div class="actions"></div>
    </script>
    <!-- Template for the fuel filling details list -->
    <script type="text/template" id="fuellist_itemtpl">
        <div class="fuel-list-item">
            <div data-type="cost">
                <p>
                    {fillCost}
                </p>
                <span>Fill Cost</span>
            </div>
            <div data-type="rest">
                <p>
                    Litres: <strong>{litres}</strong>
                    <br/> Current Reading: <strong>{reading}</strong>
                    <br/> On: <strong>{date}</strong>
                </p>
            </div>
        </div>
    </script>
    <!-- Template for the services details list -->
    <script type="text/template" id="serviceslist_itemtpl">
        <div class="fuel-list-item">
            <div data-type="cost">
                <p>
                    {serviceCost}
                </p>
                <span>Cost</span>
            </div>
            <div data-type="rest">
                <p>
                    {shortdescription}
                    <br/> On: <strong>{date}</strong>
                </p>
            </div>
        </div>
    </script>
    <script type="text/template" id="odometer">
        <span class="odometer">
            <span class="digit">
                <span>{mrd1}</span>
        <hr />
        </span><span class="digit">
                <span>{mrd2}</span>
        <hr />
        </span>
        <span class="digit">
                <span>{mrd3}</span>
        <hr />
        </span>
        <span class="digit">
                <span>{mrd4}</span>
        <hr />
        </span>
        <span class="digit">
                <span>{mrd5}</span>
        <hr />
        </span>
        <span class="digit">
                <span>{mrd6}</span>
        <hr />
        </span>
        </span>
    </script>
